server.servlet.context-path=/happyhouse
server.port=8000

#JSP Setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#DataBase Setting
spring.datasource.hikari.maximum-pool-size=4

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhousepj?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=admin

#MyBatis Setting
mybatis.type-aliases-package=com.ssafy.happyhouse.repository.dto
mybatis.mapper-locations=classpath:mapper/**/*.xml

#log level Setting
logging.level.root=WARN
logging.level.com.ssafy.happyhouse=TRACE
